<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/vh.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Orgamic</title>
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="header-top__container container">
        <address class="header-top__addr">
          <div class="header-top__addr-text">15/A, Nest Tower, NYC</div>
          <a class="header-top__addr-email" href="mailto:info@webmail.com">info@webmail.com</a>
        </address> <!-- End of header-top__addr -->
        
        <div class="header-top__right">
          <select class="header-top__right-lang">
            <option value="eng" selected>English</option>
            <option value="uz">Uzbek</option>
            <option value="uae">Arabic</option>
          </select>
          
          <ul class="socials header-top__right-socials">
            <li class="socials__item">
              <a class="socials__link" href="#">
                <img class="socials__icon" src="./images/fb.svg" width="6" height="13" alt="">
              </a>
            </li>
            
            <li class="socials__item">
              <a class="socials__link" href="#">
                <img class="socials__icon" src="./images/tw.svg" width="13" height="11" alt="">
              </a>
            </li>
            
            <li class="socials__item">
              <a class="socials__link" href="#">
                <img class="socials__icon" src="./images/ins.svg" width="13" height="13" alt="">
              </a>
            </li>
            
            <li class="socials__item">
              <a class="socials__link" href="#">
                <img class="socials__icon" src="./images/in.svg" width="14" height="13" alt="">
              </a>
            </li>
          </ul>
        </div> <!-- End of header-top_right -->
      </div> <!-- End of container -->
    </div> <!-- End of header-top -->

    <div class="header-bottom">
      <div class="header-bottom__container container">
        <a class="logo" href="index.html">
          <img class="logo__image" src="./images/logo.svg" alt="logo" width="217" height="50">
        </a>

        <div class="header-bottom__wrapper">
          <nav class="nav">
            <a class="nav__link" href="#">Home +</a>
            <a class="nav__link nav__link--active" href="#">About +</a>
            <a class="nav__link" href="#">Shop +</a>
            <a class="nav__link" href="#">Page +</a>
            <a class="nav__link" href="#">Contact</a>
          </nav>
  
          <a class="login-btn" href="#">Login</a>
  
          <button class="search-btn"><span class="visually-hidden">Search</span></button>
  
          <button class="basket">
            <span class="visually-hidden">Basket</span>
            <img class="basket__image" src="./images/korzinka.png" alt="Basket icon" width="14" height="11">
            <span class="basket__counter">1</span>
          </button>
        </div>
      </div>
    </div> <!-- End of header__bottom -->
  </header> <!-- End of header -->
  
  <main class="main">
    
    <section class="hero">
      <div class="hero-container huge-container">
        <div class="slider">
          <ul class="slider__list">
            <li class="slider__item">
              <div class="slider__wrapper">
                <h1 class="slider__heading">organic food good health</h1>
                <small class="slider__small">Body needs</small>
                <a class="slider__shop-link shop-now" href="#">Shop now</a>
              </div>
            </li>
          </ul>
          <button class="slider__control slider__control--prev slider__control--last">
            <span class="visually-hidden">prev</span>
          </button>
          <button class="slider__control slider__control--next">
            <span class="visually-hidden">next</span>
          </button>
        </div>
      </div>
    </section> <!-- End of hero -->

  </main> <!-- End of main -->

  <footer class="footer">footer</footer>
</body>
</html>
